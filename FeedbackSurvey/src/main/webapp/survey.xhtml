<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">

		<div class="container">
			<div class="row">
				<div class="col-lg-12">

					<!-- get parameters -->
					<f:metadata>
						<f:viewParam name="id" value="#{survey.surveyID}" />
					</f:metadata>

					<h:outputText action="#{survey.getDescription}" value="#{survey.description}"></h:outputText>

				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
