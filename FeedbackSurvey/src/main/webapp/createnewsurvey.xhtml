<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
		<div class="container">
			<h:form>
				<h:panelGrid id="survey-panel" columns="2" border="0" cellpadding="15"
					cellspacing="5">
					<f:facet name="header">
						<h:outputText value="Add Survey Information" />
					</f:facet>
					<h:outputLabel value="Title:" />
					<h:inputText value="#{survey.title}" id="survey-title" />
					<h:outputLabel value="Description:" />
					<h:inputTextarea value="#{survey.description}" id="survey-description" />

					<f:facet name="footer">
						<h:commandButton value="Save" action="#{survey.saveSurvey}">
							<f:ajax render="survey-title survey-description" execute="@form" />
						</h:commandButton>
					</f:facet>
				</h:panelGrid>

			</h:form>

			<h:form>
				<h:panelGrid id="panel2" columns="2" border="1" cellpadding="5"
					cellspacing="1">
					<f:facet name="header">
						<h:outputText value="Update/Delete Customer Info" />
					</f:facet>
					<h:outputLabel value="Select Customer:" />
					<h:selectOneMenu value="#{customer.selectedname}" id="ulist">
						<f:selectItems value="#{customer.allCustomers}" />
						<f:ajax event="change" render="cid fname lname email sd"
							listener="#{customer.fullInfo}" />
					</h:selectOneMenu>
					<h:outputLabel value="Customer ID:" />
					<h:inputText value="#{customer.custId}" id="cid" readonly="true" />
					<h:outputLabel value="First Name:" />
					<h:inputText value="#{customer.firstName}" id="fname" />
					<h:outputLabel value="Last Name:" />
					<h:inputText value="#{customer.lastName}" id="lname" />
					<h:outputLabel value="Email:" />
					<h:inputText value="#{customer.email}" id="email" />
					<h:outputLabel value="Date of Birth:" />
					<h:inputText value="#{customer.sd}" id="sd" />
					<f:facet name="footer">
						<h:outputLabel value="#{customer.msg}" id="msg2" styleClass="msg" />
						<h:commandButton value="Update Info"
							action="#{customer.updateCustomer}">
							<f:ajax render="ulist cid fname lname email sd msg2"
								execute="@form" />
						</h:commandButton>
						<h:commandButton value="Delete Info"
							action="#{customer.deleteCustomer}">
							<f:ajax render="ulist cid fname lname email sd msg2"
								execute="@form" />
						</h:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
