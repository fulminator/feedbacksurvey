<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
		<div class="container">
			<h:form>
				<h:panelGrid id="survey-panel" columns="2" border="0"
					cellpadding="15" cellspacing="5">
					<f:facet name="header">
						<h:outputText value="Add Survey Information" />
					</f:facet>
					<h:outputLabel value="Title:" />
					<h:inputText value="#{survey.title}" id="survey-title" />
					<h:outputLabel value="Description:" />
					<h:inputTextarea value="#{survey.description}"
						id="survey-description" />

					<f:facet name="footer">
						<h:commandButton value="Save" action="#{survey.saveSurvey}">
							<f:ajax render="survey-title survey-description" execute="@form" />
						</h:commandButton>
					</f:facet>
				</h:panelGrid>

			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
