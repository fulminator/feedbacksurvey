<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">

					<h:form>
						<table>
							<tr>
								<td><h:outputLabel for="title" value="Title" /></td>
								<td><p:inputText id="title" value="#{surveyMBean.title}" /></td>
							</tr>
							<tr>
								<td><h:outputLabel for="description" value="Description" /></td>
								<td><p:inputText id="description" value="#{surveyMBean.description}" />
								</td>
							</tr>
							<tr>
								<td><p:commandButton id="submit" value="Save"
										action="#{surveyMBean.save}" ajax="false" /></td>
								<td><p:commandButton id="reset" value="Reset"
										action="#{surveyMBean.reset}" ajax="false" /></td>
							</tr>
						</table>
					</h:form>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
</html>
